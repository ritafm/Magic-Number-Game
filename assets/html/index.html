<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <!-- reset CSS and style CSS -->
    <link rel="reset" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <div class="col-12">
                <h1>Crystal Collector</h1>
            </div>
        </div>

        <div class="row" id="magicNum">
                <div class="col-12">
                    <h1>Magic Number</h1>
                </div>
            </div>

        <div class="row" id="gems">
            <div class="col-3">
                <img src="/assets/images/adamite.jpg">
            </div>
            <div class="col-3">
                    <img src="/assets/images/agate.jpg">
            </div>
            <div class="col-3">
                    <img src="/assets/images/amethyst.jpg">
            </div>
            <div class="col-3">
                    <img src="/assets/images/quartz.jpg">
            </div>
        </div>

        <div class="row" id="instructions">
                <div class="col-12">
                    <p>Each gem is assigned a value.  Click to add the values together.  You win if you land on the magic number.  Good luck!</p>
                </div>
        </div>
        
        <div class="row" id="tally">
                <div class="col-3" id="tally">
                    <button>reset magic number</button>
                </div>
                <div class="col-3" id="total">
                        <p>total score</p>
                </div>
                <div class="col-3" id="wins">
                        <p>wins</p>
                </div>
                <div class="col-3" id="losses">
                        <p>losses</p>
                </div>
        </div>


    
        
    </div>
 
    






    <script type=text/javascript src="assets/javascript/game.js"> </script>

</body>
</html>
