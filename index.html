<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Number</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- google font-->
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- reset CSS and style CSS -->
    <link rel="reset" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row" id="magicNum">
            <div class="col-12">
                <h1>Magic Number : <span id="num"></span></h1>
            </div>
        </div>

        <div class="row" id="instructions">
            <div class="col-12">
                <p>Each animal is assigned a value. Click the animal to add the values together. You win if you land on the magic number. Good luck!</p>
            </div>
        </div>

        <div class="row" id="gems">
            <div class="col-3">
                <img id="sharkPic" src="assets/images/shark.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-3">
                <img id="fishPic" src="assets/images/fish.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-3">
                <img id="manPic" src="assets/images/manatee.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-3">
                <img id="stingPic" src="assets/images/stingray.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>

        <div class="row" id="tally">
            <div class="col-4">
                <p>wins <span id="wins"></span></p>
            </div>
            <div class="col-4">
                <p>total score <span id="userTotal"></span></p>
            </div>

            <div class="col-4">
                <p>losses <span id="losses"></span></p>
            </div>
        </div>
       <!-- <div class="row" id="reset">
            <div class="col-12">
                <input class="btn btn-outline-primary" type="reset" value="reset" onclick="reset()">
            </div>
        </div>
    -->




    </div>

    <script type=text/javascript src="assets/javascript/game.js"> </script>

</body>

</html>
